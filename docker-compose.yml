services:
  api:
    build:
      context: .
      # Explicitly targeting your Mac's architecture
      platforms:
        - "linux/arm64"
    container_name: permit-api
    ports:
      - "3000:3000"
    volumes:
      - ./storage/packets:/usr/src/app/storage/packets
    environment:
      - DATABASE_URL=postgresql://postgres:REDACTED_PASSWORD@postgres:5432/permit_db?schema=public
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=REDACTED_JWT_SECRET
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318/v1/traces
    depends_on:
      - postgres
      - redis
      - jaeger

  worker:
    build:
      context: .
      platforms:
        - "linux/arm64"
    container_name: permit-worker
    ports:
      - "3002:3001"
    # We run the build again here just in case, then start the worker
    command: sh -c "npm run build && node dist/workers/packetWorker.js"
    volumes:
      - ./storage/packets:/usr/src/app/storage/packets
    environment:
      - DATABASE_URL=postgresql://postgres:REDACTED_PASSWORD@postgres:5432/permit_db?schema=public
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318/v1/traces
      # Note: PUPPETEER vars are now handled inside the Dockerfile
    depends_on:
      - postgres
      - redis
      - jaeger

  # --- INFRASTRUCTURE ---
  postgres:
    image: postgres:15-alpine
    container_name: permit-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: REDACTED_PASSWORD
      POSTGRES_DB: permit_db
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: permit-redis
    ports:
      - "6379:6379"

  # --- OBSERVABILITY STACK ---

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: permit-jaeger
    ports:
      - "16686:16686"
      - "4318:4318"
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  prometheus:
    image: prom/prometheus:latest
    container_name: permit-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    container_name: permit-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
      - jaeger

volumes:
  pg_data:
